<h3>Add Teams via upload</h3>
<h4>please upload either <code>.csv</code> file or a raw text file</h4>
<div class="text-center">
    <input class="form-control" type="file" 
            (change)="onChange($event)" value="test">
  
    <button (click)="onUpload()" 
        class="btn btn-success">
        Upload
    </button>
</div>
  
<div class="container text-center jumbotron"
    *ngIf="shortLink">
    <h2> Visit Here</h2>
    <a href="{{shortLink}}">{{shortLink}}</a>
</div>
