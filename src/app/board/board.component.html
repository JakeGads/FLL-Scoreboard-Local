<div class=table-wrapper>
  <table class="fl-table">
      <thead>
        <tr>
          <th>Place</th>
          <th>ID</th>
          <th>Name</th>
          <th>Scores</th>
          <th *ngIf="settings.Average_Top == 1">Top Score</th>
          <th *ngIf="settings.Average_Top > 1">Average Score</th>
          <th *ngIf="settings.Average_Top == 0">Average Score</th>

          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of subTeams; let h = index;">
          <td>{{h + 1 + (offset - settings.Teams_To_Display)}}</td>
          <td>{{i.num}}</td>
          <td>{{i.name.substring(0,23)}}</td>
          <td>{{i.displayScores}}</td>
          <td>{{i.displayAverage}}</td>
        </tr>
      </tbody>
  </table>
</div>
