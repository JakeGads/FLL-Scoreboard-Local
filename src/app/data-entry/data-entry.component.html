<p>{{errorMsg}}</p>
<form [formGroup]="dataEntry" (ngSubmit)="onSubmit()">
    <label for="teamNumber">Number: </label>
    <input id="teamNumber" type="number" formControlName="teamNumber" (ngModelChange)="search()">
    <label>{{teamName}}</label>
    <br>
    <label for="score">Score: </label>
    <input id="score" type="number" formControlName="score">
    <br>
    <input type="submit">
</form>
